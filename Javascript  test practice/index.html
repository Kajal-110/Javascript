<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div>
        <form name="f1" action="#" onsubmit="return validate()">
            <table >
                <tr>
                    <td>Enter Name:</td>
                    <td><input type="text" name="name" id="name" />
                        <span id="nameloc"></span>
                    </td>
                </tr>
                <tr>
                    <td>Enter address:</td>
                    <td><input type="text" name="address" id="address"/>
                        <span id="addressloc"></span>
                    </td>
                </tr>
                <tr>
                    <td>Enter Email:</td>
                    <td><input type="text" name="email" id="email"/>
                        <span id="emailloc"></span>
                    </td>
                </tr>
                <tr>
                    <td>Enter Password:</td>
                    <td><input type="password" name="password" id="password"/>
                        <span id="passwordloc"></span>
                    </td>
                </tr>
                <tr>
                    <td colspan="2"><input type="submit" value="register"  class="btn btn-primary"/></td>
                </tr>
            </table>

            <table class="table table-responsive" id="demoList" >
                
            </table>
        </form>
    </div>



    <script src="script.js"></script>
</body>

</html>
