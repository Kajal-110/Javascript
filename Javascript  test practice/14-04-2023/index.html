<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <style>
        #panel,
        #flip {
            padding: 5px;
            text-align: center;
            background-color: #d2f3f3;
            border: solid 1px #c3c3c3;
        }

        #panel {
            padding: 50px;
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="flip">Click here</div>
        <div id="panel">
            <form onsubmit="return false">
                FirstName: <input type="text" class="form-control" id="fname" value="">
                LastName: <input type="text" class="form-control" id="lname" value="">

                <button id="submit" class="mt-3 btn btn-secondary">submit</button>
            </form>
        </div>
        <!-- <div id="results"> -->

            <table class="table table-responsive">
                <thead>
                    <tr>
                        <th>FirstName</th>
                        <th>LastName</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="tbody"></tbody>
            </table>
        <!-- </div> -->
    </div>
    <script>
        $('document').ready(function () {
            $('#flip').click(function () {
                $('#panel').slideToggle('slow');
            });

            $('#submit').click(function () {
                let fname = $('#fname').val();
                let lname = $('#lname').val();

                // let obj = {
                //     fname: fname,
                //     lname: lname,
                // }
                // console.log(obj);
                $('#tbody').append(`<tr><td>` + fname + `</td><td>` +lname + `</td><td><button id="delete" class= "btn btn-primary">delete</button></td></tr>`);

                // $('#results').append(obj.fname + ' ' + obj.lname);
                $('form').trigger('reset');

            });

            $('table').on('click', '#delete', function () {
                $(this).closest('tr').remove();
            });

        });
    </script>
</body>

</html>
