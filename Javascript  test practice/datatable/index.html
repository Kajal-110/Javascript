<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.css" /> -->
    <!-- <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.js"></script> -->
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>


    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
</head>

<body>


<form>
    <div class="container mt-5">
         <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal" id="addDetail">
          Perform Operations
        </button>
        <div class="modal" id="myModal">
            <div class="modal-dialog">
              <div class="modal-content">
          
                <!-- Modal Header -->
                <div class="modal-header">
                  <h4 class="modal-title">Modal Heading</h4>
                  <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
          
                <!-- Modal body -->

                <div class="modal-body">
                  <div class="row mt-2">
                    <div class="col-lg-6 col-md-12 col-sm-12">
                        <label>Number1 :</label>
                        <input type="number" id="value1" class="form-control" placeholder="Enter Number1">
                        <span id="num1_loc"></span>
                    </div>
                    <div class="col-lg-6 col-md-12 col-sm-12">
                        <label>Number2 :</label>
                        <input type="number" id="value2" class="form-control" placeholder="Enter Number2">
                        <span id="num2_loc"></span>
                    </div>
                  </div>
                  <div class="row mt-2">
                    <div class="col-lg-6 col-md-12 col-sm-12">
                        <label>Add</label>
                        <input type="checkbox" class="form-check-input" id="+">
                    </div>
                    <div class="col-lg-6 col-md-12 col-sm-12">
                        <label>Sub</label>
                        <input type="checkbox" class="form-check-input" id="-">
                    </div>
                  </div>
                  <div class="row mt-2">
                    <div class="col-lg-6 col-md-12 col-sm-12">
                        <label>Multiple</label>
                        <input type="checkbox" class="form-check-input" id="*">
                    </div>
                    <div class="col-lg-6 col-md-12 col-sm-12">
                        <label>Divide</label>
                        <input type="checkbox" class="form-check-input" id="/">
                    </div>
                  </div>
                </div>
          
                <!-- Modal footer -->
                <div class="modal-footer">
                  <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="btn" >Submit</button>
                  <button type="button" class="btn btn-danger" data-bs-dismiss="modal" id="EditButton">Edit</button>
                </div>
          
              </div>
            </div>
        </div>
    </div>
</form>
    <div class="container mt-5">
        <table id="tabledata" class="table table-stri">
            <thead>
                <tr class="table-info">
                    <th>Number 1</th>
                    <th>Number 2</th>
                    <th>Addition</th>
                    <th>Substraction</th>
                    <th>Multipication</th>
                    <th>division</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
      
      <!-- The Modal -->
    
      
      
</body>

</html>
