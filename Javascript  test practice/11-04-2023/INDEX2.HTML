<!DOCTYPE html>    
<html lang="en">    
<head>    
  <meta charset="utf-8">    
  <title>val demo</title>  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>  
  <style>    
  p {    
    color: red;    
    margin: 4px;    
  }    
  b {    
    color: blue;    
  }    
  </style>    
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>    
</head>    
<body> 
    <div class="container">
        <p></p>    
        <select id="single">    
          <option>Single</option>    
          <option>Double</option>    
         <option>Triple</option>    
        </select> 

        <select class=" form-control mt-3 country" id="country">
            <option value="usa"> Select Country </option>

            <option value="usa"> United States </option>
            <option value="india"> India </option>
            <option value="uk"> United Kingdom </option>
            <option value="brazil"> Brazil </option>
            <option value="germany"> Germany </option>

        </select>
        <span id="country_Loc"></span>

    </div>   
  
    
<script>    
function displayVals() {    
  var singleValues = $( "#single" ).val();    
  $( "p" ).html( "<b>Country:</b> " + singleValues);    
}    
$( "select" ).change( displayVals );    
displayVals();  

function display(){
    let selectedCountry=$('#country').val();
    $('#country_Loc').html( selectedCountry);
}
$( "select" ).change( display);
display();
</script>    
</body>    
</html>
