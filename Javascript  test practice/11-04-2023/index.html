<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>


    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        table {
            counter-reset: rowCount;
        }

        .sno:before {
            counter-increment: rowCount;
            content: counter(rowCount);
        }

        body {
            background-color: blanchedalmond;
        }

        span {
            color: green;
        }

        /* .red-color{
            color: red;
        } */
    </style>

</head>

<body>
    <div class="container">
        <button type="button" class="btn btn-primary mt-5 mb-5 btn-outline-dark" data-bs-toggle="modal"
            data-bs-target="#myModal" id="addDetail">
            Add Details...
        </button>

        <div class="modal" id="myModal">
            <div class="modal-dialog modal-md">
                <div class="modal-content">

                    <div class="modal-header">
                        <h4 class="modal-title">Enter your Details.......</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" id="closeButton"></button>
                    </div>

                    <div class="modal-body">
                        <form action="" id="myForm">
                            <input type="text" class="form-control mt-3 " placeholder="Name" id="Name">
                            <span id="name_Loc"></span>
                            <input type="text" class="form-control mt-3" placeholder="Address" id="Address">
                            <span id="address_Loc"></span>
                            <input type="text" class="form-control mt-3 " placeholder="Contact.NO" id="Contact">
                            <span id="contact_Loc"></span>
                            <input type="text" class="form-control mt-3" placeholder="Company Name" id="Company">
                            <span id="company_Loc"></span>


                            <select class=" form-control mt-3 country" id="country">
                                <option value="usa"> Select Country </option>

                                <option value="usa"> United States </option>
                                <option value="india"> India </option>
                                <option value="uk"> United Kingdom </option>
                                <option value="brazil"> Brazil </option>
                                <option value="germany"> Germany </option>
                            </select>
                            <span id="country_Loc"></span>

                            <!-- <h6 class="mt-3">Select your gender</h6>  
                            <label><input type = "radio" name = "gender" id = "male">Male</label>  
                            <label><input type = "radio" name = "gender" id = "female">Female</label>   -->


                        </form>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal"
                            id="submitButton">Submit</button>
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal"
                            id="EditButton">Edit</button>

                    </div>

                </div>
            </div>
        </div>



        <table class="table table-responsive mt-5" id="tableData">
            <thead>
                <tr>
                    <th>S.No</th>
                    <th>Name</th>
                    <th>Address</th>
                    <th>Contact.No</th>
                    <th>Company Name</th>
                    <th>Country</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>

            </tbody>

        </table>
    </div>
    <script src="script.js"></script>
</body>

</html>
