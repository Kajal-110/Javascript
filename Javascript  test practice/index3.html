<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style></style>
</head>

<body>
    <div class="container">
        <div class="col-lg-6 col-md-12 col-sm-12">
            <label>Hindi :</label>
            <input type="number" id="hindi" name="hindi" class="form-control" placeholder="Enter Number" min="100"
                max="300" required>
            <h6 id="hindiLoc" class="add"></h6>
        </div>
        <div class="col-lg-6 col-md-12 col-sm-12">
            <label>English :</label>
            <input type="number" id="english" name="english" class="form-control" placeholder="Enter Number" min="100"
                max="300" required>
            <h6 id="englishLoc" class="add"></h6>
        </div>
        <button class="btn btn-primary mt-4 " id="submit">Submit</button>
        <br>
        <span id="demo">Sum : </span>

    </div>

    <script>
        $('#submit').on('click', function () {
            let abc = myFunction();
            if (abc) {
                let inpObj1 = document.getElementById("hindi").value;
                let inpObj2 = document.getElementById("english").value;

                let inpObj3 = parseInt(inpObj1) + parseInt(inpObj2);
                document.getElementById('demo').innerHTML = parseInt(inpObj3);
            }
        })

        function myFunction() {
            let inpObj1 = document.getElementById("hindi");
            let inpObj2 = document.getElementById("english");
            var status = true;

            if (!inpObj1.checkValidity()) {
                document.getElementById("hindiLoc").innerHTML = "Please enter number between 100 to 300";
                status = false;

            } else {
                document.getElementById("hindiLoc").innerHTML = "Input OK";
            }

            if (!inpObj2.checkValidity()) {
                document.getElementById("englishLoc").innerHTML = "Please enter number between 100 to 300";
                status = false;

            } else {
                document.getElementById("englishLoc").innerHTML = "Input OK";
            }
            return status;

        } 
    </script>
</body>

</html>
