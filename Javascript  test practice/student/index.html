<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .red-color{color: rgb(228, 53, 10);}
        .add{color: green}
        body{background-color:azure}
    </style>
</head>
<body>
    <div class="container mt-5">
        <form id="f2"></form>
        <div class="row">
            <div class="col-md-6">
                <div class="col-lg-6 col-md-12 col-sm-12">
                    <label>Hindi :</label>
                    <input type="number" id="hindi" name="hindi" class="form-control" placeholder="Enter Number">
                    <h6 id="hindiLoc" class="add"></h6>
                </div>
                <div class="col-lg-6 col-md-12 col-sm-12">
                    <label>English :</label>
                    <input type="number" id="english" name="english" class="form-control" placeholder="Enter Number">
                    <h6 id="englishLoc"  class="add"></h6>
                </div>
                <div class="col-lg-6 col-md-12 col-sm-12">
                    <label>Physics :</label>
                    <input type="number" id="physics" name="physics" class="form-control" placeholder="Enter Number">
                    <h6 id="physicsLoc"  class="add"></h6>
                </div>
                <div class="col-lg-6 col-md-12 col-sm-12">
                    <label>Chemistry :</label>
                    <input type="number" id="chemistry" name="chemistry" class="form-control" placeholder="Enter Number">
                    <h6 id="chemistryLoc"  class="add"></h6>
                </div>
                <div class="col-lg-6 col-md-12 col-sm-12">
                    <label>Maths :</label>
                    <input type="number" id="maths" name="maths" class="form-control" placeholder="Enter Number">
                    <h6 id="mathsLoc"  class="add"></h6>
                </div>
               <button class="btn btn-primary mt-4 " id="submit">Submit</button>
            </div>
            <div class="col-md-6">
                <table class="table table-responsive">
                    <thead>
                        <tr class="table-danger ">
                            <th>Total Marks</th>
                            <th>500</th>
                        </tr>

                    </thead>
                    <tbody>
                        <tr>
                            <td>Obtained Marks</td>
                            <td id="Total"></td>
                        </tr>
                        <tr>
                            <td>Percantages</td>
                            <td id="percantages"></td>
                        </tr>
                        <tr>
                            <td>Grade</td>
                            <td id="grade"></td>
                        </tr>
                        <tr>
                            <td>Remarks</td>
                            <td id="remark"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>

   <script src="script.js"></script> 
</body>
</html>
