<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="jquery-3.6.3.js"></script>
    <style>
    
#tab{
    border: 5px solid rgb(171, 216, 81);
}

td{
    border: 1px solid black;    
}

    </style>
</head>
<body>
    <div class="container ">
       
     <div class="mt-5 row">
        <div class="col-sm-6">
            Enter a number of Rows:
            <input type="text" id="numRows" class="" placeholder="Enter a number">
        </div>
        <div class="col-sm-6">
            Enter a number of Coloums:
            <input type="text" id="numColoums" class="" placeholder="Enter a number">
        </div>
    </div>
    <button onclick="createTable()" class=" btn btn-warning mt-5">Create Table</button>

      <div class=" table-responsive">
        <table  id="tab" class=" table table-bordered mt-5 ">
           <tbody>
            <tr>
              
            </tr>
           </tbody>
        </table>
      </div>
        
    </div>
    <script>
        function createTable(){
            var table =$('#tab');
            var row = $('#numRows').val();;
            var col= $('#numColoums').val();;
            //console.log(row +' '+col);
            for(var i=0;i<row ;i++){
                var tr=document.createElement('tr');
                for(var j=0;j<col;j++){
                    var td=document.createElement('td');
                    var text=document.createTextNode('coloum' + j);
                    td.appendChild(text);
                    tr.appendChild(td);
                }
                table.append(tr);
            }
        }
    </script>
</body>
</html>
