  <body>
    <div id="container">
      <div class="mt-5">
        <h1>We Can Insert Only 5 Rows In This Table</h1>

      <button  id="disable"  onclick="addNewRow() "  class="btn btn-info mt-5 ">Add New Row
      </button>
      
      <br>
      <br>
      <table id="std-table" class="mt-3">
        <thead>
        <tr >
          <th>First Name
          </th>
          <th>Last Name
          </th>
         
          <th>Action
          </th>
        </tr>
        </thead>
        <tbody >
          <tr>
            <td><input type="text" placeholder="Text"></td>
            <td><input type="text" placeholder="Text"></td>
           
          </tr>
        
          </tbody>
      </table>
      </div>
      <!-- <div class="mt-5"> <h1 class="mt-3"><i>ðŸ˜ŠThank You ðŸ˜Š</i></h1></div> -->
    </div>		
  </body> 
  <script type="text/javascript">
    var table = document.getElementById("std-table");
    var addButton = document.getElementById("disable")
    function addNewRow(){
      if(table.rows.length==5){
        addButton.disabled=true;
      }
      var rowCount = table.rows.length;
      var cellCount = table.rows[0].cells.length;
      var row = table.insertRow(rowCount);
      for(var i =0; i < cellCount; i++){
        var cell = row.insertCell(i);
        if(i < cellCount-1){
          cell.innerHTML='<input type="text" placeholder="Text" />';
        }
        else{
          cell.innerHTML = '<input type="button" value="delete"  onclick="deleteRow(this)" />';
        }
      }
    }
  
    function deleteRow(ele){
      var table = document.getElementById('std-table');
      var rowCount = table.rows.length;
   
      if(ele){
       
        ele.parentNode.parentNode.remove();
        addButton.disabled=false;
      }
     
    }

    
  </script> 
</html>
