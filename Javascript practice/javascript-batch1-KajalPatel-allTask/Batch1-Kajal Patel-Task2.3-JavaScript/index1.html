    <div class="container p-5 my-5   text-black section">
        <h3 >To Access  Form Detail please Enter your Email Id and Password</h3>
        <form action="index.html" onsubmit=" return validate()">

            <div class="input-group mt-5 mb-5">
                <input type="email" class="form-control" placeholder="Enter Your Email" name="email" id="email">
            </div>
            <div class="input-group mb-3">
                <input type="password" class="form-control" placeholder="Password" name="password" id="password">
            </div>
            <button type="submit" class="btn btn-info mt-4 ">Submit</button>
        </form>
    </div>
    <script>
        function validate(){

            let email= document.getElementById('email').value;
            let password=document.getElementById('password').value;
            var validRegex = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;
            if(email.value.trim()==""|| password.value.trim()=="" || email.value(validRegex)){
                alert("please enter valid e-mail id and password ..... ");
                return false;
            }
            else{
                true;
            }
        }
            </script>
